name: Test and deploy

on:
  push:
    branches:
      - master

permissions:
  contents: write

jobs:
  test:
    name: Run Lint and TestğŸ“
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run tests
        run: npm run test

  build:
    name: Build docsğŸ“¦
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3

      - name: Installâ¬‡ï¸
        run: |
          npm install -g pnpm
          pnpm install --frozen-lockfile

      - name: Build docsğŸ“„
        run: npm run play:build

      - name: Deploy to GitHub PagesğŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: github-pages
          folder: packages/play/storybook-static